<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <title>iPUCP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="169061799499-vmv4khslib3tg3oog0a121vk85ab560l.apps.googleusercontent.com">

    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>


<section class="ftco-section">
    <div class="container-fluid">


        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-8">
                <div class="wrap d-sm-flex">
                    <div class="row justify-content-center align-self-center">
                        <img th:src="@{/img/logo.jpg}" width="80%" class=" rounded mx-auto img-fluid"
                             alt="Responsive image" height="80%"/>
                    </div>
                    <div>
                        <br>
                    </div>
                    <div class="login-wrap p-4 p-sm-5" style="background-color:#cec7c7;">

                        <div>
                            <h1 style="font-size:8vw" ; align="center">iPUCP</h1>
                        </div>

                        <div th:if="${msgLogin != null}" th:text="${msgLogin}" class="text-success nb-2"></div>
                        <div th:if="${msgLogin1 != null}" th:text="${msgLogin1}" class="text-success nb-2"></div>

                        <form action="post" method="post" class="signin-form" th:action="@{/procesarLog}">
                            <div class="form-group sm-3">
                                <label class="label">Correo Institucional:</label>
                                <input name="correo" type="text" class="form-control" required>
                            </div>
                            <div class="form-group sm-3">
                                <label class="label">Contraseña:</label>
                                <input name="password" type="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" name="submit" value="submit"
                                        class="form-control btn-outline-warning rounded submit px-3">Log In
                                </button>
                            </div>
                        </form>

                        <div class="g-signin2" data-onsuccess="onSignIn"></div>


                        <script src="https://accounts.google.com/gsi/client" async defer></script>
                        <div id="g_id_onload"
                             data-client_id="169061799499-vmv4khslib3tg3oog0a121vk85ab560l.apps.googleusercontent.com"
                             data-callback="handleCredentialResponse">
                        </div>
                        <div class="g_id_signin" data-type="standard"></div>

                        <script>
                            function handleCredentialResponse(response) {
                                // decodeJwtResponse() is a custom function defined by you
                                // to decode the credential response.
                                const responsePayload = decodeJwtResponse(response.credential);

                                console.log("ID: " + responsePayload.sub);
                                console.log('Full Name: ' + responsePayload.name);
                                console.log('Given Name: ' + responsePayload.given_name);
                                console.log('Family Name: ' + responsePayload.family_name);
                                console.log("Image URL: " + responsePayload.picture);
                                console.log("Email: " + responsePayload.email);
                            }
                        </script>



                        <div class="form-group d-sm-flex">
                            <div class="text-left">
                                <label class="checkbox-wrap checkbox-primary mb-0">Recordarme
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div th:if="${msg != null}" th:text="${msg}" class="text-danger nb-2"></div>
                        <div th:if="${msg1 != null}" th:text="${msg1}" class="text-success nb-2"></div>

                        <div class="text-center">
                            <a href="#" data-target="#pwdModal" data-toggle="modal">¿Olvidaste tu contraseña?</a>
                        </div>


                        <p class="text-center">¿Aun no eres usuario? <a href="#" data-toggle="modal"
                                                                        data-target="#exampleModalCenter">Registrate</a>
                        </p>
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2 class="modal-title" id="exampleModalCenterTitle">Registro de nuevo
                                            usuario</h2>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form method="post" th:action="@{'/login/registrar'}">
                                            <div class="col-sm-12">
                                                <div class="panel panel-default">
                                                    <div class="panel-body">
                                                        <div class="text">
                                                            <div class="panel-body">
                                                                <fieldset>
                                                                    <h5>Codigo PUCP:</h5>
                                                                    <div class="form-group">
                                                                        <input class="form-control input-lg" name="id"
                                                                               th:field="${usuario.id}">
                                                                    </div>
                                                                    <h5>Correo PUCP:</h5>
                                                                    <div class="form-group">
                                                                        <input class="form-control input-lg"
                                                                               name="correo"
                                                                               th:field="${usuario.correo}">
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                                                    Cerrar
                                                </button>
                                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--modal-->
                        <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2 class="text-center">Cambiar contraseña</h2>
                                    </div>
                                    <div class="modal-body">
                                        <div class="col-sm-12">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div class="text-center">

                                                        <p>Ingrese su correo para cambiar de contraseña</p>
                                                        <div class="panel-body">
                                                            <fieldset>

                                                                <div class="form-group">
                                                                    <input class="form-control input-lg">
                                                                </div>

                                                                <input class="btn btn-lg btn-primary btn-block"
                                                                       value="Cambiar contraseña" type="submit">
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="col-sm-12">
                                            <button type="button" class="btn btn-danger btn-lg btn-block"
                                                    data-dismiss="modal">Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

    }
</script>

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js}"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js}"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
